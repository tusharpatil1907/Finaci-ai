<form method="post">
    {% csrf_token %}
    <div class="mb-4">
        <label for="first_name" class="block text-sm font-medium text-gray-700">First name</label>
        {#            <div class="mt-1 px-4 py-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200"></div>#}
        <input type="text" name="first_name" id="first_name"
               class="mt-1 px-4 py-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200"
               required>
    </div>
    <div class="mb-4">
        <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
        <input type="text" name="last_name" id="last_name"
               class="mt-1 px-4 py-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200"
               required>
    </div>
    <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" id="username"
               class="mt-1 px-4 py-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200"
               required>
    </div>
    <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">email</label>
        <input type="text" name="email" id="username"
               class="mt-1 px-4 py-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200"
               required>
    </div>
    <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password1" id="password"
               class="mt-1 px-4 py-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200"
               required>
    </div>
    <div class="mb-4">
        <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm
            Password</label>
        <input type="password" name="password2" id="confirm_password"
               class="mt-1 px-4 py-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200"
               required>
    </div>
    {#          {% endfor %}#}
    <div class="mt-6">
        <button type="submit"
                class="w-full px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-200">
            Sign Up
        </button>
    </div>
</form>
